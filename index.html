<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fontawesome icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- link bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- link my css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS Project</title>
</head>

<body>
    <div class="loader">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
          </svg>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deletePopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Delete Items</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3 class="text-dark">Type the number of items you want to delete</h3>
                    <div class="input__group field">
                        <input placeholder="What number of items want to delete" id="deleteInput" class="input__field text-black" type="number">
                        <label class="form__label" for="deleteInput"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary w-auto" id="modalDelete" data-bs-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-danger w-auto" id="modalDeleteAll" data-bs-dismiss="modal">Delete ALL</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert" class="alert alert-danger align-items-center" role="alert">
        <i class="fa-solid fa-circle-exclamation"></i>
        <div class="px-2">
        </div>
    </div>
    <main>
        <div class="container">
            <header class="py-2">
                <h2 class="title text-center text-uppercase">
                    cruds
                </h2>
                <p class="title-description text-center text-uppercase fs-4">
                    product management system
                </p>
            </header>
            <section class="inputs">
                <div class="row g-2 flex-wrap">
                    <div class="col-12">
                        <div class="input__group field">
                            <input placeholder="name" id="nameInput" class="input__field" type="input">
                            <label class="form__label" for="titleInput">Product Name</label>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="input__group field">
                            <input placeholder="Title" id="priceInput" class="input__field totalInputs" type="number"
                                min="0">
                            <label class="form__label" for="priceInput">Price</label>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="input__group field">
                            <input placeholder="Title" id="taxesInput" class="input__field totalInputs" type="number"
                                min="0">
                            <label class="form__label" for="taxesInput">Taxes</label>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="input__group field">
                            <input placeholder="Title" id="adsInput" class="input__field totalInputs" type="number"
                                min="0">
                            <label class="form__label" for="adsInput">Ads</label>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="input__group field">
                            <input placeholder="Title" id="discountInput" class="input__field totalInputs" type="number"
                                min="0">
                            <label class="form__label" for="discountInput">Discount</label>
                        </div>
                    </div>
                    <div class="col-12 col-md mt-md-auto position-relative">
                        <div id="totalAlert" class="alert alert-danger align-items-center" role="alert">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <div class="px-2">
                                Enter Price
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="input-group-text" id="totalText">Total</label>
                            <input type="text" id="totalInput" class="form-control" placeholder="0" disabled>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input__group field">
                            <input placeholder="Title" id="countInput" class="input__field" type="number" min="0">
                            <label class="form__label" for="countInput">Count</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input__group field">
                            <input placeholder="Title" id="categoryInput" class="input__field" type="text">
                            <label class="form__label" for="categoryInput">Category</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="submit-btn" id="submit">Create</button>
                    </div>

                </div>
            </section>
            <section class="outputs mt-5">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="search-container">
                            <input required="" autocomplete="off" placeholder="search for product" id="search"
                                type="text">
                            <div class="icon">
                                <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                        stroke-linecap="round"></path>
                                </svg>
                                <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                    <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round"
                                        stroke-linecap="round"></path>
                                </svg>
                            </div>
                            <button type="reset" class="close-btn">
                                <i class="fa-regular fa-circle-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <button class="search-type" id="searchCategory">Search By Category</button>
                    </div>
                    <div class="col">
                        <button class="search-type" id="searchName">Search By Name</button>
                    </div>
                    <div class="col-12">
                        <button id="deleteAll"></button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-dark mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Taxes</th>
                                <th>Ads</th>
                                <th>Discount</th>
                                <th>Total</th>
                                <th>Category</th>
                                <th>quantity</th>
                                <th>Update</th>
                                <th>Delete</th>

                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </section>
        </div>



    </main>
    <!-- link bootsrap js file -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- link my js file-->
    <script src="js/myscript.js"></script>
</body>

</html>
